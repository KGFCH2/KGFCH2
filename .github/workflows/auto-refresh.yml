name: â™»ï¸ Auto Refresh GitHub Profile

on:
  schedule:
    # Runs every day at 12:00 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"
  push:
    branches:
      - main
      - master
  workflow_dispatch:  # manual trigger from Actions tab

permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ”„ Update image cache tokens in README
        run: |
          echo "ğŸ” Updating cache-busting tokens..."
          sed -i "s/&v=[0-9]*/&v=$(date +%s)/g" README.md
          echo "âœ… Cache tokens refreshed successfully!"

      - name: ğŸ•’ Update 'Last Refreshed' timestamp in README
        run: |
          echo "ğŸ•’ Updating timestamp..."
          current_time="$(date -d '5 hours 30 minutes' '+%d %b %Y | %I:%M %p IST')"
          sed -i "s|{{LAST_UPDATED}}|${current_time}|g" README.md
          echo "ğŸ•’ README timestamp updated to: ${current_time}"

      - name: ğŸ’¾ Commit and push if changes detected
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "ğŸŸ¢ No changes detected. Skipping commit."
          else
            git commit -m "â™»ï¸ Auto-refresh: updated README ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
            echo "ğŸš€ Changes committed and pushed successfully!"
          fi
