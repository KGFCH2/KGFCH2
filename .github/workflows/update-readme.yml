name: â™»ï¸ Auto Refresh GitHub Profile

on:
  schedule:
    # Runs every 24 hours at 12:00 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"
  push:            # Also triggers on any new commit or push
    branches:
      - main
      - master
  workflow_dispatch: # Allows manual run from Actions tab

# ğŸ‘‡ This line gives the bot permission to push commits
permissions:
  contents: write

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout repository content
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ensures full commit history for safe commits
          token: ${{ secrets.GITHUB_TOKEN }}  # âœ… uses secure token for push

      - name: ğŸ”„ Update dynamic content
        run: |
          echo "Updating cache-busting tokens in README.md..."
          sed -i "s/&v=[0-9]*/&v=$(date +%s)/g" README.md
          echo "âœ… Cache tokens refreshed successfully!"

      - name: ğŸ’¾ Commit and push if changes detected
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          if git diff --cached --quiet; then
            echo "ğŸŸ¢ No changes detected. Skipping commit."
          else
            git commit -m "â™»ï¸ Auto-refresh: updated stats & cards ($(date -u '+%Y-%m-%d %H:%M:%S UTC'))"
            git push https://x-access-token:${GITHUB_TOKEN}@github.com/${{ github.repository }}.git HEAD:${{ github.ref }}
            echo "ğŸš€ Changes committed and pushed successfully!"
          fi
