name: â™»ï¸ Auto Refresh GitHub Profile

on:
  schedule:
    # Runs every 24 hours at 12:00 AM UTC (5:30 AM IST)
    - cron: "0 0 * * *"
  workflow_dispatch: # allows manual trigger too

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ§© Checkout repository content
        uses: actions/checkout@v4

      - name: ğŸ”„ Update dynamic content
        run: |
          echo "Updating cache-busting tokens..."
          sed -i "s/&v=[0-9]*/&v=$(date +%s)/g" README.md

      - name: ğŸ’¾ Commit and push if changes detected
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --quiet && echo "No changes detected." || (git commit -m "Auto-refresh: updated stats & cards" && git push)
